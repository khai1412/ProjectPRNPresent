<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/config.js" type="module"></script>
    <script src="js/index.js" type="module"></script>

</head>

<body>

    <h1 class="text-center">DEMO</h1>

    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div>
                <label>ProductId: </label>
                <input readOnly=true name="ProductId" id="ProductId" />
            </div>

            <div>
                <label>ProductName: </label>
                <input name="ProductName" id="ProductName" />
            </div>

            <div>
                <label>UnitPrice: </label>
                <input name="UnitPrice" id="UnitPrice" />
            </div>

            <div>
                <label>UnitsInStock: </label>
                <input name="UnitsInStock" id="UnitsInStock" />
            </div>

            <div>
                <label>Image: </label>
                <input name="Image" id="Image" />
            </div>

            <div>
                <label>CategoryId: </label>
                <input name="CategoryId" id="CategoryId" />
            </div>
        </div>

        <div style="margin-top:30px;margin-bottom:20px">
            <button type="button" onclick="onClickAddProduct()" class="btn btn-secondary">ADD</button>
            <button type="button" class="btn btn-secondary">UPDATE</button>
        </div>
    </form>

    <select id="option">
        <!-- @foreach (var item in Model.fullCategories)
        {
            <option value="@item.CategoryName" selected=@(Model.categories.First().CategoryName == item.CategoryName)>@item.CategoryName</option>
        } -->
        <option value="all">All</option>
    </select>



    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ProductId</th>
                <th>ProductName</th>
                <th>UnitPrice</th>
                <th>UnitsInStock</th>
                <th>Image</th>
                <th>CategoryId</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script>
        var data_1;
        $(document).ready(() => {
            getCategory();
            getProduct();
        })
        var getCategory = () => $.ajax({
            url: `http://localhost:5276/api/Category`,
            type: "GET",
            headers: {
                "Content-Type": "application/json",
            },
            success: (data) => loadDataToView(data),
            error: () => { alert("dmm") }
        });

        const loadDataToView = (data) => {

            // [
            //   {
            //     "categoryId": 1,
            //     "categoryName": "Laptop"
            //   },
            //   {
            //     "categoryId": 2,
            //     "categoryName": "PC"
            //   },
            // ]

            data.forEach(element => {
                $("#option").append(`<option value=${element.categoryName}>${element.categoryName}</option>`)
            });
        }

        const getProduct = () => $.ajax({
            url: `http://localhost:5276/api/Product`,
            type: "GET",
            headers: {
                "Content-Type": "application/json",
            },
            success: (data) => LoadDataToTable(data)
        })

        const LoadDataToTable = (data) => {
            $("#table").empty();
            data.forEach(element => {
                var html = `
        <tr>
        <td>${element.productId}</td>
        <td>${element.productName}</td>
        <td>${element.unitPrice}</td>
        <td>${element.unitsInStock}</td>
        <td>${element.image}</td>
        <td>${element.categoryId}</td>
        <td id="${element.productId}">
            <button onclick = "onClickDelete(${element.productId})" type="button" class="btn btn-outline-dark">Delete</button>
            <button onclick = "loadDetail(${JSON.parse(JSON.stringify(element))})" type="button" class="btn btn-outline-dark">Detail</button>
        </td>
       </tr>`
                $("#table").append(html)
            })
        }

        const createProduct = (data) => $.ajax({
            url: `http://localhost:5276/api/Product`,
            type: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            data: JSON.stringify(data)
        })

        const onClickAddProduct = () => {
            createProduct({
                productName: $("#ProductName").val(),
                unitPrice: $("#UnitPrice").val(),
                unitsInStock: $("#UnitsInStock").val(),
                image: $("#Image").val(),
                categoryId: $("#CategoryId").val()
            });
            getProduct()
        }

        const deleteProduct = (id) => $.ajax({
            url: `http://localhost:5276/api/Product?productId=${id}`,
            type: "DELETE",
            headers: {
                "Content-Type": "application/json",
            },
            data: id,
            success : ()=>getProduct()
        })

        const onClickDelete = (productId)=>{
            deleteProduct(productId);
        }

        const loadDetail = (element)=>{
            $("#ProductId").val = element.productId,
            $("#ProductName").val = element.productName,
            $("#UnitPrice").val = element.unitPrice,
            $("#UnitsInStock").val = element.unitsInStock,
            $("#Image").val = element.image,
            $("#CategoryId").val = element.categoryId
        }
    </script>


</body>

</html>
